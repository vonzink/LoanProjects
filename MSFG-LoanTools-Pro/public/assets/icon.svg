<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#gradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Calculator/Calculator icon -->
  <rect x="25" y="20" width="50" height="60" rx="4" fill="none" stroke="#ffffff" stroke-width="3"/>
  
  <!-- Display -->
  <rect x="30" y="25" width="40" height="12" rx="2" fill="#ffffff" opacity="0.9"/>
  
  <!-- Buttons -->
  <circle cx="35" cy="45" r="3" fill="#ffffff"/>
  <circle cx="45" cy="45" r="3" fill="#ffffff"/>
  <circle cx="55" cy="45" r="3" fill="#ffffff"/>
  <circle cx="65" cy="45" r="3" fill="#ffffff"/>
  
  <circle cx="35" cy="55" r="3" fill="#ffffff"/>
  <circle cx="45" cy="55" r="3" fill="#ffffff"/>
  <circle cx="55" cy="55" r="3" fill="#ffffff"/>
  <circle cx="65" cy="55" r="3" fill="#ffffff"/>
  
  <circle cx="35" cy="65" r="3" fill="#ffffff"/>
  <circle cx="45" cy="65" r="3" fill="#ffffff"/>
  <circle cx="55" cy="65" r="3" fill="#ffffff"/>
  <circle cx="65" cy="65" r="3" fill="#ffffff"/>
  
  <!-- Dollar sign -->
  <text x="50" y="75" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
</svg>









